<p>add-character works!</p>
<div>
  <h4>Agregar Personaje</h4>
  <form class="col" (ngSubmit)="emitCharacter()">
    <input
    name="name"
    type="text" [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre">

    <input
    name="power"
    type="number" [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder">

    <button type="submit" class="btn btn-primary" >
      Agregar
    </button>
  </form>
<pre>{{character | json}}</pre>

</div>
